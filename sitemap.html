<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SoundBlast - Contact</title>
</head>
<body>
<header>
    <div class="right-bx1">
        <div class="top-bx2">
            <h1>Site map</h1>
        </div>
        <div class="mid-bx2"><div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=900&amp;height=500&amp;hl=en&amp;q=ho chi minh&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://mcpenation.com/">https://mcpenation.com</a></div><style>.mapouter{position:relative;text-align:right;width:900px;height:500px;}.gmap_canvas {overflow:hidden;background:none!important;width:900px;height:500px;}.gmap_iframe {width:900px!important;height:500px!important;}</style></div></div>
        <div class="bot-bx2">
                <div class="bx2-content">
                    <span><i class="bi bi-phone-vibrate-fill"></i>Call us :</span>
                    <span>(+1) 202-555-0176</span>
                </div>
                <div class="bx2-content">
                    <span><i class="bi bi-envelope-fill"></i>Email us :</span>
                    <span>soundblast@gmail.com</span>
                </div>
                <div class="bx2-content">
                    <span><i class="bi bi-geo-alt-fill"></i></i>Walk in :</span>
                    <span>590/E13 CMT8 P11 Q3 TPHCM</span>
                </div>
                <div class="bx2-content">
                    <span>Follow us :</span>
                     <div class="icon">
                        <li><a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="https://twitter.com"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="https://github.com"><i class="bi bi-github"></i></a></li>
                        <li><a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a></li>
                     </div>
                </div>
        </div>
    </div>
</header>
<script src="./js/validator.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function () {

    Validator({
        form: '#form-2',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
        ],
        onSubmit: function (data) {
          console.log(data);
        }
      });
  });

</script> 
</body>

</html>
