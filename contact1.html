<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SoundBlast - Contact</title>
</head>
<body>
<header>
    <div class="left-bx1">
        <div class="content">
            <a href="index.html"><h2>SoundBlast</h2></a>
            <div>
                <form action="" method="POST" class="form" id="form-1">

                    <h3>Sign Up</h3>
              
                    <div class="form-group">
                      <label for="fullname" class="form-label">Name</label>
                      <input id="fullname" name="fullname" type="text" placeholder="Enter your name..." class="form-control">
                      <span class="form-message"></span>
                    </div>
              
                    <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input id="email" name="email" type="text" placeholder="Enter your email..." class="form-control">
                      <span class="form-message"></span>
                    </div>
              
                    <div class="form-group">
                      <label for="password" class="form-label">Password</label>
                      <input id="password" name="password" type="password" placeholder="Enter password..." class="form-control">
                      <span class="form-message"></span>
                    </div>
              
                    <div class="form-group">
                      <label for="password_confirmation" class="form-label">Re. Password</label>
                      <input id="password_confirmation" name="password_confirmation" placeholder="Enter re. password..." type="password" class="form-control">
                      <span class="form-message"></span>
                    </div>
              
                    <button class="form-submit">Sign Up</button>
                    <p>You have a account? <a href="contact.html">Login</a></p>
              
                    
                  </form>
            </div>
        </div>
    </div>
    <div class="right-bx1">
        <div class="top-bx2">
            <h1>Contact Us</h1>
        </div>
        <div class="mid-bx2"><img src="./img/bg/bgcontent1.png" alt=""></div>
        <div class="bot-bx2">
                <div class="bx2-content">
                    <span><i class="bi bi-phone-vibrate-fill"></i>Call us :</span>
                    <span>(+1) 202-555-0176</span>
                </div>
                <div class="bx2-content">
                    <span><i class="bi bi-envelope-fill"></i>Email us :</span>
                    <span>soundblast@gmail.com</span>
                </div>
                <div class="bx2-content">
                    <span><i class="bi bi-geo-alt-fill"></i>Walk in :</span>
                    <span>590/E13 CMT8 P11 Q3 TPHCM</span>
                </div>
                <div class="bx2-content">
                    <span>Follow us :</span>
                     <div class="icon">
                        <li><a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="https://twitter.com"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="https://github.com"><i class="bi bi-github"></i></a></li>
                        <li><a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a></li>
                     </div>
                </div>
        </div>
    </div>
</header>
<script src="./js/validator.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function () {
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname', 'Please enter full name'),
        Validator.isEmail('#email'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', function () {
          return document.querySelector('#form-1 #password').value;
        }, 'Password incorrect')
      ],
      onSubmit: function (data) {
        console.log(data);
      }
    });
  });

</script> 
</body>

</html>
